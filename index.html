<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Jon's Calculator</title>
</head>
<body>
    <main>
        <h1>Jon's JS Calculator</h1>
        <section>

            <div id="output"></div>
            <ul id="memory">
                <li><a href="#" id="mc">MC</a></li>
                <li><a href="#" id="mr">MR</a></li>
                <li><a href="#" id="mplus">M+</a></li>
                <li><a href="#" id="mminus">M-</a></li>
                <li><a href="#" id="ms">MS</a></li>
            </ul>
            <ul>
                <li><button id="percent">%</button></li>
                <li><button id="cleareverything">CE</button></li>
                <li><button id="clear">C</button></li>
                <li><button id="delete">Del</button></li>
            </ul>
            <ul>
                <li><button id="onex"><span class="super">1</span>/<span class="sub">x</span></button></li>
                <li><button id="exponent">x<span class="super">2</span></button></li>
                <li><button id="sqrt">SqRt</button></li>
                <li><button id="divide">/</button></li>
            </ul>
            <ul>
                <li><button id="seven">7</button></li>
                <li><button id="eight">8</button></li>
                <li><button id="nine">9</button></li>
                <li><button id="multiply">*</button></li>
            </ul>
            <ul>
                <li><button id="four">4</button></li>
                <li><button id="five">5</button></li>
                <li><button id="six">6</button></li>
                <li><button id="subtract">-</button></li>
            </ul>
            <ul>
                <li><button id="one">1</button></li>
                <li><button id="two">2</button></li>
                <li><button id="three">3</button></li>
                <li><button id="add">+</button></li>
            </ul>
            <ul>
                <li><button id="posNeg"><span class="super">+</span>/<span class="sub">-</span></button><li>
                <li><button id="zero">0</button></li>
                <li><button id="decimal">.</button></li>
                <li><button id="equals">=</button></li>
            </ul>
            </section>
    </main>
</body>
</html>
